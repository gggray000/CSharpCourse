<h2 class="text-center my-3">{{isEditing? 'Edit' : 'Create'}} Employee</h2>

<form (ngSubmit)="onSubmit()" class="border rounded p-3 w-50 mx-auto">
    <div class="mb-3">
        <label class="form-label">First Name</label>
        <input class="form-control" type="text" name="firstName" [(ngModel)]="employee.firstName" />
    </div>
    <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input class="form-control" type="text" name="lastName" [(ngModel)]="employee.lastName" />
    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" type="email" name="email" [(ngModel)]="employee.email" />
    </div>
    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input class="form-control" type="phone" name="phone" [(ngModel)]="employee.phone" />
    </div>
    <div class="mb-3">
        <label class="form-label">Position</label>
        <input class="form-control" type="text" name="Position" [(ngModel)]="employee.position" />
    </div>

    <button class="btn btn-primary" type="submit">{{isEditing? 'Edit' : 'Create'}}</button>
</form>

<div *ngIf="errorMessage != ''">
    {{errorMessage}}
</div>
