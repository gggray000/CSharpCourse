<div class="card">
    <div class="card-header">
        <h3 class="text-center my-3"><em>Employees</em></h3>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Position</th>
                    <th>Actions</th>
                </tr>

            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let employee of employees">
                    <td>{{employee .id}}</td>
                    <td>{{employee .firstName}}</td>
                    <td>{{employee .lastName}}</td>
                    <td>{{employee .phone}}</td>
                    <td>{{employee .email}}</td>
                    <td>{{employee .position}}</td>
                    <td>
                        <button class="btn btn-primary btn-sm mx-2" (click)="editEmployee(employee.id)">Edit</button>
                        <button class="btn btn-danger btn-sm" (click)="deleteEmployee(employee.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
